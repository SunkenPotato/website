{{ range resources.Match "css/*.css" }}
    {{ $out := . | resources.ExecuteAsTemplate .Name site }}

    {{ if hugo.IsDevelopment }}
        <link rel="stylesheet" href="{{ $out.RelPermalink }}">
    {{ else }}
        {{ with $out | minify | fingerprint }}
            <link rel="stylesheet"
                  href="{{ .RelPermalink }}"
                  integrity="{{ .Data.Integrity }}"
                  crossorigin="anonymous">
        {{ end }}
    {{ end }}
{{ end }}
